version: "3.8"

services:
  mariadb:
    build: requirements/mariadb/.
    image: mariadb
    container_name: mariadb
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: on-failure
  wordpress:
    build: requirements/wordpress/.
    image: wordpress
    container_name: wp-php
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: on-failure
  nginx:
    build: requirements/nginx/.
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html:ro
    networks:
      - inception
    environment:
      - DOMAIN=hanebaro.42.fr
    depends_on:
      - wordpress
    restart: on-failure
networks:
  inception:
    name: inception
    driver: bridge

volumes:
  mariadb_data:
    name: mariadb_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/hanebaro/data/mariadb

  wordpress_data:
    name: wordpress_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/hanebaro/data/wordpress